<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JYOTHISH TASTES - Add New Product</title>
    <meta name="description"
        content="Add a new product to JYOTHISH TASTES. Fill in the details to list your culinary product.">
    <meta name="keywords" content="JYOTHISH TASTES, add product, food, admin">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --accent-color: #2563eb;
            --accent-hover: #1e40af;
            --gradient-bg: linear-gradient(135deg, #1e3a8a, #2563eb, #7dd3fc);
            --navbar-bg: #1e3a8a;
            --navbar-hover: #172554;
            --white: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --error-color: #dc2626;
            --success-color: #16a34a;
            --secondary-accent: #ec4899;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --fast-transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat fixed, #e0f7fa;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: var(--text-color);
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.5), rgba(224, 247, 250, 0.3));
            animation: fade 12s ease-in-out infinite;
            z-index: -1;
        }


        .navbar {
            background: var(--navbar-bg);
            width: 100vw;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1.5s ease-in;
        }

        .navbar.scrolled {
            background: linear-gradient(90deg, var(--navbar-bg), var(--navbar-hover));
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            transform: scale(1.01);
        }

        .container-fluid {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 20px;
        }

        .navbar-brand img {
            width: 100px;
            height: 100px;
            transition: var(--transition);
            transform: scale(1);
            filter: brightness(1);
            animation: pulse 2.5s ease-in-out infinite;
        }

        .navbar-brand img:hover {
            transform: scale(1.2) rotate(10deg);
            filter: brightness(1.3) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .navbar-nav {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            margin-left: auto;
        }

        .nav-item:nth-child(1) .nav-link {
            animation: slideInRight 0.6s ease-in 0.2s both;
        }

        .nav-item:nth-child(2) .nav-link {
            animation: slideInRight 0.6s ease-in 0.4s both;
        }

        .nav-item:nth-child(3) .nav-link {
            animation: slideInRight 0.6s ease-in 0.6s both;
        }

        .nav-link {
            color: var(--white);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            position: relative;
            transition: var(--fast-transition);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary-accent);
            transition: width 0.4s ease;
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .nav-link:hover {
            color: var(--secondary-accent);
            transform: translateY(-4px) scale(1.05);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: var(--accent-color);
            font-weight: 700;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
        }

        .navbar-toggler {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--white);
            cursor: pointer;
            transition: var(--fast-transition);
            animation: pulse 2.5s ease-in-out infinite;
        }

        .navbar-toggler:hover {
            color: var(--secondary-accent);
            transform: rotate(90deg) scale(1.2);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }


        .container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 4rem;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .container:hover {

            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-bg);
            animation: slideBorder 3s ease infinite;
        }

        .container h3 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            background: var(--gradient-bg);

            -webkit-text-fill-color: transparent;
            animation: textGlow 2s ease-in-out infinite alternate;
            position: relative;
            padding-left: 2.5rem;
        }

        .container h3::before {
            content: "\f805";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .container h3:hover::before {
            transform: translateY(-50%) scale(1.2);
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.6rem;
            transition: var(--fast-transition);
        }

        .form-group label:hover {
            color: var(--accent-color);
            transform: translateX(5px);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem 2rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: #f8fafc;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 12px rgba(37, 99, 235, 0.4);
            background: var(--white);
            transform: scale(1.02);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            max-height: 220px;
        }

        .form-group .error {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.6rem;
            animation: shake 0.4s ease;
            background: rgba(220, 38, 38, 0.1);
            padding: 0.5rem;
            border-radius: 8px;
        }


        .custom-file {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .custom-file-input {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
            z-index: -1;
        }

        .custom-file-label {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem 1.4rem;
            background: var(--gradient-bg);
            color: var(--white);
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .custom-file-label:hover {
            background: linear-gradient(135deg, var(--accent-hover), #60a5fa, var(--secondary-accent));
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            animation: bounceIn 0.3s ease;
        }

        .custom-file-label i {
            margin-right: 0.8rem;
        }


        #imgPreview {
            margin-top: 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: zoomIn 0.8s ease-in both;
        }

        #imgPreview:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background: var(--gradient-bg);
            color: var(--white);
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 14px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.7s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--accent-hover), #60a5fa, var(--secondary-accent));
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            animation: bounceIn 0.3s ease;
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn.cancel {
            background: linear-gradient(45deg, #6c757d, #adb5bd);
        }

        .btn.cancel:hover {
            background: linear-gradient(45deg, #adb5bd, #6c757d);
        }


        @keyframes fade {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.06);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-6px);
            }

            50% {
                transform: translateX(6px);
            }

            75% {
                transform: translateX(-6px);
            }
        }

        @keyframes slideBorder {
            0% {
                transform: scaleX(0);
            }

            50% {
                transform: scaleX(1);
            }

            100% {
                transform: scaleX(0);
            }
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
            }

            to {
                text-shadow: 0 0 15px rgba(37, 99, 235, 0.8);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1.03);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }


        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }

            .container-fluid {
                padding: 0.8rem 15px;
            }

            .navbar-nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--navbar-bg);
                padding: 2rem;
                box-shadow: var(--shadow);
                animation: slideIn 0.5s ease-out;
                align-items: center;
                width: 100vw;
            }

            .navbar-nav.active {
                display: flex;
            }

            .navbar-toggler {
                display: block;
            }

            .container {
                margin: 2rem 1rem;
                padding: 2rem;
            }

            .container h3 {
                font-size: 1.8rem;
                padding-left: 2rem;
            }

            .container h3::before {
                font-size: 1.2rem;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                font-size: 0.95rem;
            }

            .btn,
            .custom-file-label {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            #imgPreview {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand img {
                width: 80px;
                height: 80px;
            }

            .container-fluid {
                padding: 0.6rem 10px;
            }

            .navbar-toggler {
                font-size: 1.5rem;
            }

            .container h3 {
                font-size: 1.6rem;
                padding-left: 1.8rem;
            }

            .container h3::before {
                font-size: 1.1rem;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 0.9rem 1.2rem;
                font-size: 0.9rem;
            }

            .btn,
            .custom-file-label {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
            }

            #imgPreview {
                width: 60px;
                height: 60px;
            }
        }


        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="100" height="100"
                    alt="JYOTHISH TASTES Logo" aria-label="JYOTHISH TASTES Home" />
            </a>
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" aria-label="Go to Home page"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shop}" aria-label="Go to Shop page"><i
                            class="fas fa-shopping-cart"></i> Shop</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link active" th:href="@{/admin}" aria-label="Go to Admin page"><i
                            class="fas fa-user-shield"></i> Admin</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <h3>Add a New Product</h3>
        <form th:action="@{/admin/products/add}" method="post" th:object="${productDTO}" enctype="multipart/form-data"
            aria-live="polite">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"
                    placeholder="Enter product name" aria-label="Product Name" />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
            </div>
            <div class="form-group">
                <label for="category">Select Category</label>
                <select class="form-control" th:field="*{categoryId}" id="category" name="category"
                    aria-label="Select Category">
                    <option value="">Select a category</option>
                    <option th:each="category :${categories}" th:value="${category.id}" th:text="${category.name}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="error"></div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" required th:field="*{price}" name="price" id="price"
                    placeholder="Enter price" min="0" step="0.01" aria-label="Product Price" />
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></div>
            </div>
            <div class="form-group">
                <label for="weight">Weight (grams)</label>
                <input type="number" class="form-control" required th:field="*{weight}" name="weight" id="weight"
                    placeholder="Enter weight" min="0" aria-label="Product Weight" />
                <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="error"></div>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" required th:field="*{quantity}" name="quantity" id="quantity"
                    placeholder="Enter quantity" min="1" value="1" aria-label="Product Quantity" />
                <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error"></div>
            </div>
            <div class="form-group">
                <label for="description">Product Description</label>
                <textarea class="form-control" th:field="*{description}" name="description" id="description"
                    placeholder="Enter product description" aria-label="Product Description"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></div>
            </div>
            <div class="form-group">
                <label for="productImage">Product Image</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="productImage" accept="image/jpeg, image/png"
                        id="productImage" aria-label="Upload Product Image" />
                    <label class="custom-file-label" for="productImage"><i class="fas fa-upload"></i> Choose
                        File</label>
                </div>
                <div class="form-group" style="margin-top: 15px;">
                    <img src="/images/placeholder.jpg" id="imgPreview" height="100px" width="100px"
                        th:src="@{${productDTO.imageName} ? ${'/productImages/' + productDTO.imageName} : '/images/placeholder.jpg'}"
                        alt="Product preview" />
                </div>
                <input type="hidden" name="imgName" th:value="${productDTO.imageName}">
            </div>
            <div class="form-group" style="display: flex; gap: 10px;">
                <button type="submit" class="btn" aria-label="Submit Product"><i class="fas fa-check"></i>
                    Submit</button>
                <a th:href="@{/admin/products}" class="btn cancel" aria-label="Cancel and Return to Products"><i
                        class="fas fa-times"></i> Cancel</a>
            </div>
        </form>
    </div>


    <script>

        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            const nav = document.querySelector('.navbar-nav');
            nav.classList.toggle('active');
            const toggler = document.querySelector('.navbar-toggler');
            toggler.setAttribute('aria-expanded', nav.classList.contains('active'));
        });


        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 0) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imgPreview').src = e.target.result;
                    document.getElementById('imgPreview').style.animation = 'zoomIn 0.8s ease-in both';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('productImage').addEventListener('change', function () {
            readURL(this);
            var fileName = this.value.split('\\').pop() || 'Choose File';
            this.nextElementSibling.textContent = fileName;
        });


        document.querySelector('form').addEventListener('submit', (e) => {
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            const weight = document.getElementById('weight').value;
            if (quantity < 1) {
                e.preventDefault();
                alert('Quantity must be at least 1.');
            }
            if (price < 0) {
                e.preventDefault();
                alert('Price cannot be negative.');
            }
            if (weight < 0) {
                e.preventDefault();
                alert('Weight cannot be negative.');
            }
        });
    </script>
</body>

</html>
