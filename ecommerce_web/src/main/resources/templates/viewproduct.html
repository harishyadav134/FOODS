<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JYOTHISH TASTES - Product Details</title>
    <meta name="description" content="View details of delicious products at JYOTHISH TASTES. Explore and purchase your favorite culinary items.">
    <meta name="keywords" content="JYOTHISH TASTES, product details, food, purchase">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat fixed, #e0f7fa;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.5), rgba(224, 247, 250, 0.3));
            animation: fade 12s ease-in-out infinite;
            z-index: -1;
        }

        
        .navbar {
            background: #e0f7fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            width: 100vw;
            z-index: 1000;
            animation: fadeInDown 1.5s ease-in;
            border-bottom: 3px solid #4fc3f7;
            padding: 0;
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease, filter 0.3s ease;
            margin-left: 10px;
        }

        .navbar-brand img {
            width: 120px;
            height: auto;
            animation: pulse 2.5s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover img {
            transform: perspective(500px) scale(1.2) rotate(3deg);
            filter: drop-shadow(0 0 12px rgba(79, 195, 247, 0.6));
        }

        .navbar-toggler {
            background: #fff;
            border: 2px solid #4fc3f7;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            animation: pulse 2.5s ease-in-out infinite;
            display: none;
            margin-right: 10px;
        }

        .navbar-toggler:hover {
            transform: scale(1.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: #b3e5fc;
            animation: bounceIn 0.3s ease;
        }

        .navbar-toggler i {
            color: #4fc3f7;
            font-size: 1.6rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .navbar-toggler[aria-expanded="true"] i {
            transform: rotate(90deg);
            color: #0288d1;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
            margin-right: 20px;
        }

        .navbar-nav.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #f5faff;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.4s ease-in;
            width: 100vw;
        }

        .nav-item {
            position: relative;
        }

        .nav-item:nth-child(1) { animation: slideInRight 0.6s ease-in 0.2s both; }
        .nav-item:nth-child(2) { animation: slideInRight 0.6s ease-in 0.4s both; }
        .nav-item:nth-child(3) { animation: slideInRight 0.6s ease-in 0.6s both; }

        .nav-button {
            background: #4fc3f7;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover,
        .nav-button:focus {
            background: #0288d1;
            transform: perspective(500px) translateZ(10px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            animation: bounceIn 0.3s ease;
        }

        
        .carousel {
            max-width: 75%;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            background: #f5faff;
            animation: fadeInUp 1.2s ease-in 0.2s both;
        }

        .carousel-inner {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel-item {
            display: none;
            width: 100%;
            animation: fadeInUp 0.6s ease-in;
        }

        .carousel-item.active {
            display: block;
        }

        .carousel-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .carousel-item img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 10px rgba(79, 195, 247, 0.4));
        }

        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            list-style: none;
            gap: 10px;
        }

        .carousel-indicators li {
            width: 12px;
            height: 12px;
            background: #b3e5fc;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .carousel-indicators li.active {
            background: #4fc3f7;
            transform: scale(1.3);
            box-shadow: 0 0 8px rgba(79, 195, 247, 0.5);
        }

        .carousel-indicators li:hover {
            transform: scale(1.2);
            box-shadow: 0 0 6px rgba(79, 195, 247, 0.3);
            animation: pulse 1.5s ease-in-out;
        }

        .carousel-control-prev,
        .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: #4fc3f7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background: #0288d1;
            transform: scale(1.1);
            animation: bounceIn 0.3s ease;
        }

        .carousel-control-prev {
            left: 15px;
        }

        .carousel-control-next {
            right: 15px;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 20px;
            height: 20px;
            background-size: cover;
            filter: brightness(0) invert(1);
        }

        .carousel-control-prev-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%23fff" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>');
        }

        .carousel-control-next-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%23fff" viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>');
        }

        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .product-row {
            display: flex;
            align-items: center;
            background: #f5faff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            animation: fadeInUp 1.2s ease-in 0.3s both;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .product-row:hover {
            transform: perspective(1000px) rotateY(5deg);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .product-image-container {
            position: relative;
        }

        .product-image {
            width: 320px;
            height: 320px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.6s ease-in 0.4s both;
        }

        .product-image:hover {
            transform: perspective(1000px) scale(1.05) rotateY(3deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            filter: drop-shadow(0 0 10px rgba(79, 195, 247, 0.4));
        }

        .product-details {
            padding: 20px;
            animation: fadeInUp 0.6s ease-in 0.5s both;
        }

        .product-details h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #0288d1;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            position: relative;
            padding-left: 35px;
        }

        .product-details h2::before {
            content: "\f805";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #4fc3f7;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .product-details h2:hover::before {
            transform: translateY(-50%) scale(1.2);
        }

        .product-details .category {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 15px;
        }

        .product-details h4 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .product-details h4 span {
            font-weight: 600;
            color: #0288d1;
        }

        .product-details h5 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
        }

        .product-details p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            background: #4fc3f7;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background: #0288d1;
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: bounceIn 0.3s ease;
        }

        .btn:focus {
            outline: 3px solid #4fc3f7;
            outline-offset: 2px;
        }

        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.06); }
        }

        @keyframes fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes bounceIn {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.05); }
        }

        
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }

            .navbar {
                padding: 10px;
            }

            .container-fluid {
                padding: 10px 15px;
            }

            .navbar-brand {
                margin-left: 5px;
            }

            .navbar-toggler {
                display: block;
            }

            .navbar-nav {
                display: none;
            }

            .navbar-nav.active {
                display: flex;
                align-items: center;
            }

            .nav-button {
                width: 100%;
                margin: 5px 0;
                padding: 10px;
            }

            .carousel {
                max-width: 90%;
            }

            .product-row {
                flex-direction: column;
                padding: 20px;
            }

            .product-image {
                width: 100%;
                max-width: 300px;
                height: auto;
                margin-bottom: 20px;
            }

            .product-details {
                padding: 0;
                text-align: center;
            }

            .product-details h2 {
                font-size: 1.5rem;
                padding-left: 25px;
            }

            .product-details h2::before {
                font-size: 1.2rem;
            }

            .product-details h4 {
                font-size: 1.4rem;
            }

            .product-details h5 {
                font-size: 1.1rem;
            }

            .product-details p {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .navbar-brand img {
                width: 100px;
            }

            .navbar-toggler {
                padding: 8px;
            }

            .navbar-toggler i {
                font-size: 1.3rem;
            }

            .container-fluid {
                padding: 8px 10px;
            }

            .carousel {
                margin: 20px auto;
            }

            .carousel-item img {
                height: 200px;
            }

            .nav-button {
                font-size: 1rem;
                padding: 8px;
            }
        }

    
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="120" height="120" alt="JYOTHISH TASTES Logo" aria-label="JYOTHISH TASTES Home"/>
            </a>
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="nav-button" th:onclick="@{window.location.href='/'}"
                            aria-label="Go to Home page">Home</button>
                </li>
                <li class="nav-item">
                    <button class="nav-button" th:onclick="@{window.location.href='/shop'}"
                            aria-label="Go to Shop page">Shop</button>
                </li>
                <li class="nav-item">
                    <button class="nav-button" sec:authorize="isAnonymous()"
                            th:onclick="@{window.location.href='/admin'}"
                            aria-label="Go to Admin page">Admin</button>
                </li>
            </ul>
        </div>
    </nav>

    
    <div id="carouselExampleIndicators" class="carousel" aria-live="polite">
        <ul class="carousel-indicators">
            <li data-slide-to="0" class="active" aria-label="Slide 1"></li>
            <li data-slide-to="1" aria-label="Slide 2"></li>
            <li data-slide-to="2" aria-label="Slide 3"></li>
            <li data-slide-to="3" aria-label="Slide 4"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/image5.jpg" alt="Delicious dish slide 1">
            </div>
            <div class="carousel-item">
                <img src="/images/image2.jpg" alt="Delicious dish slide 2">
            </div>
            <div class="carousel-item">
                <img src="/images/image3.jpg" alt="Delicious dish slide 3">
            </div>
            <div class="carousel-item">
                <img src="/images/image4.jpg" alt="Delicious dish slide 4">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" aria-label="Previous slide">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" aria-label="Next slide">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    
    <div class="container">
        <div class="product-row">
            <div class="product-image-container">
                <img class="product-image" height="320" width="320"
                     th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
            </div>
            <div class="product-details">
                <h2 th:text="${product.name}">Product Name</h2>
                <p class="category" th:text="${product.category.name}">Category</p>
                <h4>₹ <span th:text="${product.price}">0.00</span></h4>
                <h5>Weight: <span th:text="${product.weight}">0</span> Grams</h5>
                <p th:text="${product.description}">Product description goes here.</p>
                <a th:href="@{/userform(productId=${product.id},productName=${product.name})}" class="btn" th:aria-label="'Buy ' + ${product.name}">Buy Product</a>
            </div>
        </div>
    </div>

    
    <script>
        
        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            const nav = document.querySelector('.navbar-nav');
            nav.classList.toggle('active');
            const toggler = document.querySelector('.navbar-toggler');
            toggler.setAttribute('aria-expanded', nav.classList.contains('active'));
        });

        
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.carousel-indicators li');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                indicators[i].classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                    indicators[i].classList.add('active');
                }
            });
        }

        document.querySelector('.carousel-control-prev').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        });

        document.querySelector('.carousel-control-next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        });

        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentSlide = index;
                showSlide(currentSlide);
            });
        });

        
        let autoSlide = setInterval(() => {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }, 2500);

        
        const carousel = document.querySelector('.carousel');
        carousel.addEventListener('mouseenter', () => clearInterval(autoSlide));
        carousel.addEventListener('mouseleave', () => {
            autoSlide = setInterval(() => {
                currentSlide = (currentSlide + 1) % totalSlides;
                showSlide(currentSlide);
            }, 2500);
        });
    </script>
</body>
</html>
