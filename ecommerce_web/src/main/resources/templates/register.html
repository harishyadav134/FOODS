<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JYOTHISH TASTES - Register</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b3e5fc 100%), #e0f7fa;
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

        .carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .carousel-inner {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: translateX(100%);
        }

        .carousel-item.active {
            opacity: 1;
            transform: translateX(0);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            list-style: none;
            z-index: 2;
        }

        .carousel-indicators li {
            width: 12px;
            height: 12px;
            background: #fff;
            border: 2px solid #0288d1;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .carousel-indicators li.active {
            background: linear-gradient(45deg, #ffd700, #4fc3f7);
            transform: scale(1.3);
        }

        .carousel-indicators li:hover {
            background: #4fc3f7;
            transform: scale(1.2);
        }

        .carousel-control-prev,
        .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(2, 136, 209, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            z-index: 2;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .carousel-control-prev {
            left: 20px;
        }

        .carousel-control-next {
            right: 20px;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background: rgba(2, 136, 209, 0.8);
            transform: scale(1.1);
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            font-size: 1.5rem;
            color: #fff;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 3;
            animation: fadeIn 1s ease-in;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .register-box h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #0288d1;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-control {
            width: 100%;
            height: 40px;
            padding: 10px 10px 10px 40px;
            font-size: 1rem;
            border: 2px solid #4fc3f7;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 8px rgba(79, 195, 247, 0.3);
        }

        .form-group::before {
            content: "\f0e0";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4fc3f7;
            font-size: 1rem;
        }

        .form-group.password::before {
            content: "\f023";
        }

        .btn-register {
            width: 100%;
            height: 40px;
            background: linear-gradient(45deg, #4fc3f7, #0288d1);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-register:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-register:focus {
            outline: 2px solid #0288d1;
            outline-offset: 2px;
        }

        .form-text {
            font-size: 0.9rem;
            color: #555;
            margin-top: 15px;
        }

        .form-text a {
            color: #0288d1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-text a:hover {
            color: #ffd700;
        }

    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        @media (max-width: 768px) {
            .carousel-item img {
                height: 50vh;
            }

            .register-box {
                padding: 30px;
                max-width: 350px;
            }

            .register-box h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .carousel-item img {
                height: 40vh;
            }

            .register-box {
                padding: 20px;
                max-width: 300px;
            }

            .logo {
                width: 120px;
            }

            .register-box h2 {
                font-size: 1.5rem;
            }

            .carousel-control-prev,
            .carousel-control-next {
                width: 40px;
                height: 40px;
            }

            .carousel-control-prev-icon,
            .carousel-control-next-icon {
                font-size: 1.2rem;
            }
        }

    
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    
    <div id="carouselExampleIndicators" class="carousel">
        <ul class="carousel-indicators">
            <li data-slide-to="0" class="active"></li>
            <li data-slide-to="1"></li>
            <li data-slide-to="2"></li>
            <li data-slide-to="3"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/image5.jpg" alt="Delicious dish slide 1">
            </div>
            <div class="carousel-item">
                <img src="/images/image2.jpg" alt="Delicious dish slide 2">
            </div>
            <div class="carousel-item">
                <img src="/images/image3.jpg" alt="Delicious dish slide 3">
            </div>
            <div class="carousel-item">
                <img src="/images/image4.jpg" alt="Delicious dish slide 4">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="fas fa-chevron-left carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="fas fa-chevron-right carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    
    <div class="register-box">
        <img th:src="@{/images/logo.png}" src="../static/images/logo.png" class="logo" alt="JYOTHISH TASTES Logo"/>
        <h2>Register</h2>
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="email" class="sr-only">Email Address</label>
                <input type="email" class="form-control" required minlength="6"
                       name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group password">
                <label for="password" class="sr-only">Password</label>
                <input type="password" class="form-control" required
                       name="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn-register">Register</button>
            <p class="form-text">Already have an account? <a th:href="@{/login}">Login here</a></p>
        </form>
    </div>

    
    <script>
        
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.carousel-indicators li');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                indicators[i].classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                    indicators[i].classList.add('active');
                }
            });
        }

        document.querySelector('.carousel-control-prev').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        });

        document.querySelector('.carousel-control-next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        });

        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentSlide = index;
                showSlide(currentSlide);
            });
        });

        
        setInterval(() => {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }, 2500);
    </script>
</body>
</html>
